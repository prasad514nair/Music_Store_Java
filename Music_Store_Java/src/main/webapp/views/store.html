<div class="panel panel-default" ng-init="getSongs()">
  <div class="panel-heading">
    <h3 class="panel-title">All Songs</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="song in songs">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{song.song_name}}</h4>
    				<p>{{song.song_time}}</p>
    				<a class="btn btn-primary" href="#/songs/details/{{song.song_id}}">View Song</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
