<div class="panel panel-default" ng-init="getAlbums()">
  <div class="panel-heading">
    <h3 class="panel-title">All Albums</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="album in albums">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{album.album_name}}</h4>
    				<p>{{album.album_time}}</p>
    				<a class="btn btn-primary" href="#/songs/albums/details/{{album.album_id}}">View Album</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
